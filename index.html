<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <style>
    #image-container img {
        max-width: 100%;
        max-height: 70%;
        height: auto;
        object-fit: contain;
    }
    #flashcard {
        border: 1px solid #000;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        margin: 2em auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        text-align: center;
    }
    #flashcard.a4 {
        width: 297mm;
        height: 210mm;
    }
    #flashcard.b5 {
        width: 250mm;
        height: 176mm;
    }
    #flashcard.a5 {
        width: 210mm;
        height: 148mm;
    }
    #flashcard-text-display {
        font-size: 1.5em;
    }
    </style>
</head>
<body>
    <h1>Flashcard Generator</h1>
    <form id="image-form">
        <label for="flashcard-text">Flashcard Text:</label>
        <input type="text" id="flashcard-text" name="flashcard-text" required>

        <label for="image-prompt">Image Prompt:</label>
        <input type="text" id="image-prompt" name="image-prompt" required>

        <label for="print-size">Print Size:</label>
        <select id="print-size">
            <option value="a4">A4</option>
            <option value="b5">B5</option>
            <option value="a5">A5</option>
        </select>

        <input type="submit" value="Generate Flashcard">
    </form>
    <div id="flashcard-container">
        <div id="flashcard">
            <div id="image-container"></div>
            <p id="flashcard-text-display"></p>
        </div>
    </div>
    <button id="save-pdf">Save as PDF</button>
	<script>console.log('Is jsPDF defined here?', typeof jsPDF !== 'undefined');</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
	<script src="https://unpkg.com/pdf-lib/dist/umd/pdf-lib.js"></script>
    <script src="script.js"></script>
</body>
</html>
