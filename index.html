<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Flashcard Generator</title>
    <link rel="stylesheet" href="stylesheets.css">
</head>

<body>
    <h1>Flashcard Generator</h1>
    <form id="image-form">
        <div id="loader" class="loader"></div>

        <label for="flashcard-text">Flashcard Text:</label>
        <input type="text" id="flashcard-text" name="flashcard-text" required>
        <div class="tooltip" id="tooltip1">
            This is the text that appears in the flashcard
            <span class="tooltip-close" id="closeTooltip1" onclick="closeTooltip('tooltip1')">x</span>
        </div>

        <label for="image-prompt">Image Prompt:</label>
        <input type="text" id="image-prompt" name="image-prompt" required>
        <div class="tooltip" id="tooltip2">
            This is where you should input your instructions for the image generator. For examples <a href="#" onclick="openPopup()">click here</a>.
            <span class="tooltip-close" id="closeTooltip2" onclick="closeTooltip('tooltip2')">x</span>
        </div>

        <label for="print-size">Print Size:</label>
        <select id="print-size">
            <option value="a4">A4</option>
            <option value="b5">B5</option>
            <option value="a5">A5</option>
        </select>

        <label for="font-family">Font Family:</label>
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>

        <input type="submit" value="Generate Flashcard">
        <div id="regenerate-hint" style="display: none;">
            <span id="arrow" style="margin-bottom: 5px;">â†‘</span>
            <span>Click to regenerate image</span>
        </div>
    </form>
    <div id="flashcard-container">
        <div id="flashcard">
            <div id="image-container"></div>
            <div id="text-container">
                <p id="flashcard-text-display"></p>
            </div>
        </div>
    </div>

    <button id="save-pdf">Save as PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script>
        function showExamples() {
            alert("This will be a popup window with examples. Populate this with the content you want.");
        }
    </script>
</body>

</html>
